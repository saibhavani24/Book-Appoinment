<form [formGroup]='apoinmentForm' (ngSubmit)='onSubmit()' novalidate>
  <table>
    <tr>
      <td>
        <label>First Name</label>
      </td>
      <td>
        <input formControlName='firstName' required>
      </td>
    </tr>
    <tr>
      <td>
        <label>Last Name</label>
      </td>
      <td>
        <input formControlName='lastName' required>
      </td>
    </tr>
    <tr>
      <td>
        <label>Mobile</label>
      </td>
      <td>
        <input formControlName='mobile' required>
      </td>
    </tr>
    <tr>
      <td>
        <button type='submit' [disabled]='apoinmentForm.pristine'>Save</button>
      </td>
      <td>
        <button type='reset' (click)='revert()' [disabled]='apoinmentForm.pristine'>Revert</button>
      </td>
    </tr>
  </table>
</form>
